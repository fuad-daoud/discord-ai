name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  go-build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.22.4-bookworm
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: go build
        run: go build -o "$GITHUB_WORKSPACE/discord-ai" "$GITHUB_WORKSPACE/cmd/ai/main/main.go"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: "discord-ai-${{ github.sha }}"
          path: ${{ github.workspace }}/discord-ai
      - name: Upload Dockerfile
        uses: actions/upload-artifact@v4
        with:
          name: "dockerfile-${{ github.sha }}"
          path: ${{ github.workspace }}/Dockerfile

  docker-build:
    runs-on: ubuntu-latest
    needs: [go-build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "**-${{ github.sha }}"
          path: ${{ github.workspace }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag "$GITHUB_REPOSITORY:$GITHUB_SHA"
