name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.23rc1-alpine3.20
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          show-progress: true
      - name: go build
        run: go build -o "$GITHUB_WORKSPACE/discord-ai" "$GITHUB_WORKSPACE/cmd/ai/main/main.go"
  helm:
    runs-on: ubuntu-latest
    container: alpine/helm:3.15.2
    steps:
      - run: helm lint cloud
      - run: helm template cloud --output-dir cloud/rendered
